#Database Configurations
jdbc.show_sql=true
jdbc.driverClass=com.mysql.jdbc.Driver
#master database
jdbc.wheat.back.url=jdbc:mysql://127.0.0.1:3306/kind_permission?useUnicode=true&characterEncoding=UTF-8
jdbc.wheat.back.user=root
jdbc.wheat.back.password=root
#slave database
jdbc.wheat.order.url=jdbc:mysql://127.0.0.1:3306/kind_permission?useUnicode=true&characterEncoding=UTF-8
jdbc.wheat.order.user=root
jdbc.wheat.order.password=root

jdbc.initPoolSize=2
jdbc.maxPoolSize=50
jdbc.minPoolSize=5
jdbc.maxWaitTime=50000
jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=300000
